<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal &hearts; Siddhi ~ Engagement Invitation</title>
    <style>
        /* Import a Google Font for a classier look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
            50% { background: linear-gradient(to bottom right, #3498db, #e74c3c); }
            100% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
        }

        h1 {
            font-size: 1.0em; /* Set your preferred font size */
            margin: 5px 0; /* Reduced margin */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center; /* Center align the text */
            font-style: italic; /* Make header italic */
        }

        button {
            padding: 8px 15px; /* Decreased button size */
            font-size: 12px; /* Decreased font size */
            margin: 5px; /* Reduced margin */
            cursor: pointer;
            background: linear-gradient(to right, #f1c40f, #e67e22); /* Yellow gradient for button */
            color: maroon; /* Maroon text */
            border: 2px solid maroon;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #e67e22, #f1c40f);
            transform: translateY(-2px);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.5);
        }

        #images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0; /* Reduced margin */
        }

        img {
            display: none;
            max-width: 90%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease-in-out;
        }

        img.show {
            display: block;
            opacity: 1;
        }

        /* Ensure the header and buttons stay centered */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Ensures content stays in front of the moving background */
            z-index: 1;
        }

        .button-container {
            display: flex; /* Use flexbox for horizontal alignment */
            justify-content: center; /* Center buttons horizontally */
            align-items: center; /* Center buttons vertically */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>साखरपुडा सोहळा / Engagement Invitation</h1>
        <div class="button-container"> <!-- Updated to use a flex container for horizontal buttons -->
            <button onclick="showImage('marathi')">Marathi / मराठी</button> <!-- Marathi button first -->
            <button onclick="showImage('english')">English / इंग्रजी</button>
        </div>
        <div id="images">
            <img id="marathi" src="https://kunalsonawane21.github.io/Kunal-InvitationRepo/Kunal_invitation_Marathi.jpg" alt="Marathi Invitation">
            <img id="english" src="https://kunalsonawane21.github.io/Kunal-InvitationRepo/Kunal_invitation_English.jpg" alt="English Invitation">
        </div>
    </div>

    <script>
        function showImage(language) {
            // Hide both images initially
            document.getElementById('english').classList.remove('show');
            document.getElementById('marathi').classList.remove('show');
            
            // Show the image container and the selected image
            document.getElementById('images').style.display = 'flex';
            document.getElementById(language).classList.add('show');
        }
    </script>
</body>
</html>
