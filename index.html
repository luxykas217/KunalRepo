<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal &hearts; Siddhi ~ Engagement Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
            50% { background: linear-gradient(to bottom right, #3498db, #e74c3c); }
            100% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
        }

        h1 {
            font-size: 1.0em;
            margin: 5px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-style: italic;
        }

        .countdown {
            font-size: 0.8em; /* Size less than h1 */
            margin: 10px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 8px 15px; /* Decreased button size */
            font-size: 12px; /* Decreased font size */
            margin: 5px; /* Reduced margin */
            cursor: pointer;
            background: linear-gradient(to right, #f1c40f, #e67e22); /* Yellow gradient for button */
            color: maroon; /* Maroon text */
            border: 2px solid maroon;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #e67e22, #f1c40f);
            transform: translateY(-2px);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.5);
        }

        #images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0; /* Reduced margin */
        }

        img {
            display: none;
            max-width: 90%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease-in-out;
        }

        img.show {
            display: block;
            opacity: 1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .button-container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        /* Fireworks canvas */
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>‡§∏‡§æ‡§ñ‡§∞‡§™‡•Å‡§°‡§æ ‡§∏‡•ã‡§π‡§≥‡§æ / Engagement Invitation</h1>
        <div class="countdown" id="countdown"><span id="time"></span></div>
        <div class="button-container">
            <button onclick="showImage('marathi')">Marathi / ‡§Æ‡§∞‡§æ‡§†‡•Ä</button>
            <button onclick="showImage('english')">English / ‡§á‡§Ç‡§ó‡•ç‡§∞‡§ú‡•Ä</button>
        </div>
        <div id="images">
            <img id="marathi" src="https://kunalsonawane21.github.io/Kunal-InvitationRepo/Kunal_invitation_Marathi.jpg" alt="Marathi Invitation">
            <img id="english" src="https://kunalsonawane21.github.io/Kunal-InvitationRepo/Kunal_invitation_English.jpg" alt="English Invitation">
        </div>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        // Fireworks Functionality
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2; // Random size
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.y -= 5; // Move up
                    if (this.y <= canvas.height / 2) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                    }
                }
            }

            createParticles() {
                const particleCount = Math.random() * 100 + 50;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].draw();
                    }
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.gravity = 0.05;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY + this.gravity;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (fireworks.length < 10) {
                fireworks.push(new Firework(Math.random() * canvas.width, canvas.height));
            }
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        const engagementDate = new Date("2024-10-21T00:00:00").getTime(); // Set your engagement date here

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = engagementDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("time").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "It's Engagement Day! üéâ"; // Updated message
                showFireworks();
            }
        }

        function showFireworks() {
            canvas.style.display = 'block'; // Show the canvas
            animate(); // Start the animation
        }

        function showImage(language) {
            document.getElementById('english').classList.remove('show');
            document.getElementById('marathi').classList.remove('show');
            document.getElementById(language).classList.add('show');
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
