<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal &hearts; Siddhi ~ Engagement Invitation</title>
    <style>
        /* Import a Google Font for a classier look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
            50% { background: linear-gradient(to bottom right, #3498db, #e74c3c); }
            100% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
        }

        h1 {
            font-size: 1.0em;
            margin: 5px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-style: italic;
        }

        .countdown {
            font-size: 0.8em; /* Smaller than h1 */
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 8px 15px;
            font-size: 12px;
            margin: 5px;
            cursor: pointer;
            background: linear-gradient(to right, #f1c40f, #e67e22);
            color: maroon;
            border: 2px solid maroon;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #e67e22, #f1c40f);
            transform: translateY(-2px);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.5);
        }

        #images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        img {
            display: none;
            max-width: 90%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease-in-out;
        }

        img.show {
            display: block;
            opacity: 1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Cracker animation */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5); /* Slight dark overlay */
        }

        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: explode 2s ease-in-out infinite;
        }

        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(300px, 300px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>साखरपुडा सोहळा / Engagement Invitation</h1>

        <!-- Countdown Timer -->
        <div class="countdown" id="countdown"></div>

        <div class="button-container">
            <button onclick="showImage('marathi')">Marathi / मराठी</button>
            <button onclick="showImage('english')">English / इंग्रजी</button>
        </div>
        <div id="images">
            <img id="marathi" src="https://kunalsonawane21.github.io/Kunal-InvitationRepo/Kunal_invitation_Marathi.jpg" alt="Marathi Invitation">
            <img id="english" src="https://kunalsonawane21.github.io/Kunal-InvitationRepo/Kunal_invitation_English.jpg" alt="English Invitation">
        </div>
    </div>

    <!-- Fireworks Container -->
    <div id="fireworks"></div>

    <script>
        // Engagement Date (YYYY-MM-DD format)
        const engagementDate = new Date('2024-10-21T00:00:00');

        // Countdown function
        function updateCountdown() {
            const now = new Date();
            const timeDifference = engagementDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerText = "It's Engagement Day!";
                showFireworks(); // Trigger fireworks animation
            } else {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerText = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s left for the engagement!`;
            }
        }

        setInterval(updateCountdown, 1000);

        // Show fireworks animation
        function showFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.style.display = 'block';
            
            for (let i = 0; i < 50; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }

            setTimeout(() => {
                fireworksContainer.style.display = 'none';
            }, 10000); // Hide fireworks after 10 seconds
        }

        // Show image function
        function showImage(language) {
            document.getElementById('english').classList.remove('show');
            document.getElementById('marathi').classList.remove('show');
            document.getElementById('images').style.display = 'flex';
            document.getElementById(language).classList.add('show');
        }
    </script>
</body>
</html>
