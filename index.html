<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Arrange elements in a column */
            justify-content: center; /* Center elements vertically */
            align-items: center; /* Center elements horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Optional: background color */
        }
        h1 {
            color: #333;
            margin-bottom: 20px; /* Add space below heading */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #images {
            display: none; /* Initially hide the image container */
            margin-top: 20px; /* Space above the images */
        }
        img {
            display: none; /* Initially hide images */
            max-width: 100%; /* Responsive size */
            height: auto; /* Maintain aspect ratio */
            max-height: 600px; /* Set a maximum height */
            width: auto; /* Maintain original width */
        }
    </style>
</head>
<body>
    <h1>Select Language / भाषा निवडा</h1>
    <button onclick="showImage('english')">English / इंग्रजी</button>
    <button onclick="showImage('marathi')">Marathi / मराठी</button>

    <div id="images">
        <!-- Use the GitHub Pages link for English Invitation -->
        <img id="english" src="https://luxykas217.github.io/KunalRepo/Kunal_invitation_English.jpg" alt="English Invitation">
        <!-- Use the GitHub Pages link for Marathi Invitation -->
        <img id="marathi" src="https://luxykas217.github.io/KunalRepo/Kunal_invitation_Marathi.jpg" alt="Marathi Invitation">
    </div>

    <script>
        function showImage(language) {
            // Hide both images initially
            document.getElementById('english').style.display = 'none';
            document.getElementById('marathi').style.display = 'none';
            // Show the image container
            document.getElementById('images').style.display = 'block';
            // Show the selected language image
            document.getElementById(language).style.display = 'block';
        }
    </script>
</body>
</html>
