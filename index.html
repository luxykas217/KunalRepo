<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal &hearts; Siddhi ~ Engagement Invitation</title>
    <style>
        /* Import a Google Font for a classier look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
            50% { background: linear-gradient(to bottom right, #3498db, #e74c3c); }
            100% { background: linear-gradient(to bottom right, #8e44ad, #3498db); }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark transparent overlay */
            z-index: 0;
        }

        h1 {
            font-size: 1.0em; /* Further decreased font size */
            margin-bottom: 5px; /* Reduced margin */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center; /* Center align the text */
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 1.2em;
            margin: 10px;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        button {
            padding: 8px 15px; /* Decreased button size */
            font-size: 12px; /* Decreased font size */
            margin: 5px; /* Reduced margin */
            cursor: pointer;
            background: linear-gradient(to right, #f1c40f, #e67e22); /* Yellow gradient for button */
            color: maroon; /* Maroon text */
            border: 2px solid maroon;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        button:hover {
            background: linear-gradient(to right, #e67e22, #f1c40f);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 6px 8px 20px rgba(0, 0, 0, 0.7);
        }

        #images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Adjusted margin */
            margin-bottom: 20px; /* Added margin for spacing */
            position: relative;
            z-index: 1;
        }

        img {
            display: block;
            max-width: 90%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            transform: scale(0.95);
        }

        img.show {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Ensure the header and buttons stay centered */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Ensures content stays in front of the moving background */
            z-index: 1;
        }

        /* Mobile view adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 0.8em;
            }

            button {
                font-size: 10px;
                padding: 6px 12px;
            }

            img {
                max-width: 100%;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Engagement Invitation / सर्कारपुडा सोहळा</h1>
        <h2 id="countdown"></h2> <!-- Countdown timer -->
        <div style="display: flex;"> <!-- Added this div to keep buttons horizontal -->
            <button onclick="showImage('english')">English / इंग्रजी</button>
            <button onclick="showImage('marathi')">Marathi / मराठी</button>
        </div>

        <div id="images">
            <img id="english" src="https://luxykas217.github.io/KunalRepo/Kunal_invitation_English.jpg" alt="English Invitation">
            <img id="marathi" src="https://luxykas217.github.io/KunalRepo/Kunal_invitation_Marathi.jpg" alt="Marathi Invitation">
        </div>
    </div>

    <script>
        function showImage(language) {
            // Hide both images initially
            document.getElementById('english').classList.remove('show');
            document.getElementById('marathi').classList.remove('show');
            
            // Show the image container and the selected image
            document.getElementById('images').style.display = 'flex';
            document.getElementById(language).classList.add('show');
        }

        // Set the date for the engagement
        const engagementDate = new Date("2024-10-21T00:00:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const timeLeft = engagementDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + " Days " + hours + " Hours "
                + minutes + " Minutes " + seconds + " Seconds ";

            // If the countdown is finished
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "It's Engagement Day!";
            }
        }, 1000);
    </script>
</body>
</html>
